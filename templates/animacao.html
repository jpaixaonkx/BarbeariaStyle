<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação de Carregamento</title>
    <style>
        body {
            margin: 0;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .logo {
            position: absolute;
            width: 220px;
            /* Garante que o logo comece transparente e apareça suavemente */
            opacity: 0;
            /* Animação para o logo aparecer e brilhar suavemente */
            animation: fadeIn 1.5s ease-in forwards, glowPulse 3s ease-in-out 3;
            animation-delay: 0.5s, 2s;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        @keyframes fadeIn {
            from { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
            to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        @keyframes glowPulse {
            0% {
                /* Brilho mais suave e menos opaco */
                filter: drop-shadow(0 0 2px rgba(255, 215, 0, 0.4)) drop-shadow(0 0 5px rgba(255, 215, 0, 0.2));
            }
            50% {
                /* Brilho mais suave e menos opaco */
                filter: drop-shadow(0 0 7px rgba(255, 215, 0, 0.6)) drop-shadow(0 0 15px rgba(255, 215, 0, 0.4));
            }
            100% {
                /* Brilho mais suave e menos opaco */
                filter: drop-shadow(0 0 2px rgba(255, 215, 0, 0.4)) drop-shadow(0 0 5px rgba(255, 215, 0, 0.2));
            }
        }
    </style>
</head>
<body>
    <div id="animacao-container">
        <!-- Substitua 'logo.png' pelo nome do arquivo da sua logo sem fundo -->
        <img src="/static/logo.png" alt="Logo" class="logo">
    </div>
    <script>
        // Redireciona para a página principal após o término da animação
        window.addEventListener('load', () => {
            setTimeout(() => {
                window.location.href = "{{ url_for('home') }}";
            }, 5000); // Redireciona para a rota 'home' após 5 segundos
        });
    </script>
</body>
</html>
